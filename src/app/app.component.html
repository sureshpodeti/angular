<div *ngIf="counter | async as c">
  <p>{{c.counter}}</p>
  <p *ngIf="c.prev!=undefined">Previous value: {{c.prev}}</p>
  <p *ngIf="c.prevType!=undefined">Previous value: {{c.prevType}}</p>
</div>


<div>
  <button (click)="increment()">Increment</button>
  <button (click)="decrement()">Decrement</button>
</div>
